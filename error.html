<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 50px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        
        .error-image {
            max-width: 1000px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .error-image img {
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-image">
            <img src="404/404 Error.gif" alt="404 Error">
        </div>
        <h1>Oops! Page not found.</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go to Home</a>
    </div>
</body>
</html>
